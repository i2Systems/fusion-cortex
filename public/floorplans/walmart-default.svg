<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="#0a0e1a"/>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Store Outline -->
  <rect x="50" y="50" width="1100" height="700" fill="none" stroke="rgba(0,217,255,0.3)" stroke-width="3" rx="10"/>
  
  <!-- Main Aisles (vertical) -->
  <rect x="200" y="50" width="20" height="700" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  <rect x="400" y="50" width="20" height="700" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  <rect x="600" y="50" width="20" height="700" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  <rect x="800" y="50" width="20" height="700" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  <rect x="1000" y="50" width="20" height="700" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  
  <!-- Cross Aisles (horizontal) -->
  <rect x="50" y="200" width="1100" height="20" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  <rect x="50" y="400" width="1100" height="20" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  <rect x="50" y="600" width="1100" height="20" fill="rgba(0,217,255,0.1)" stroke="rgba(0,217,255,0.2)" stroke-width="1"/>
  
  <!-- Sections -->
  <text x="100" y="100" fill="rgba(0,217,255,0.5)" font-size="16" font-weight="bold">Electronics</text>
  <text x="300" y="100" fill="rgba(0,217,255,0.5)" font-size="16" font-weight="bold">Home &amp; Garden</text>
  <text x="500" y="100" fill="rgba(0,217,255,0.5)" font-size="16" font-weight="bold">Clothing</text>
  <text x="700" y="100" fill="rgba(0,217,255,0.5)" font-size="16" font-weight="bold">Grocery</text>
  <text x="900" y="100" fill="rgba(0,217,255,0.5)" font-size="16" font-weight="bold">Pharmacy</text>
  
  <!-- Entrance -->
  <rect x="550" y="50" width="100" height="30" fill="rgba(0,255,136,0.2)" stroke="rgba(0,255,136,0.4)" stroke-width="2" rx="5"/>
  <text x="580" y="70" fill="rgba(0,255,136,0.8)" font-size="12" font-weight="bold">ENTRANCE</text>
  
  <!-- Checkout -->
  <rect x="50" y="650" width="1100" height="100" fill="rgba(255,0,255,0.1)" stroke="rgba(255,0,255,0.3)" stroke-width="2" rx="5"/>
  <text x="550" y="700" fill="rgba(255,0,255,0.6)" font-size="14" font-weight="bold">CHECKOUT</text>
</svg>

